<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job applicatin</title>
    <link rel="stylesheet" href="style2.css"
</head>
<body>
    <div class="container">
    <div class="apply_box">
        <h1>
            Job Applicaton
            <span class="tital_small">(web)</span>
        </h1>
        <form action="">
            <div class="form_container">
                <div class="form_control">
                    <label for="first_name">First name</label>
                    <input id="first_name" name="first_name" placeholder="Enter First Name">
                </div>
                        <div class="form_control">
                        <label for="Last Name">First name</label>
                        <input id="Last Name" name="Last Name" placeholder="Enter Last Name">
                    </div>
                    <div class="form_control">
                        <label for="Email">Email</label>
                        <input type="email" id="Email" name="Email" placeholder="Enter Email">
                    </div>
                    <div class="form_control">
                        <label for="Job_role">JOb Role</label>
                     <select id="Job_role" name="Job_role">
                      <option value="">select job role</option>
                      <option value="fronted">frontend Developer</option>
                      <option value="backend">backend Developer</option>
                      <option value="Full stack">Full stack Developer</option>
                      <option value="UI UX">UI UX Developer</option>
                    </select>
                    <div class="text_container">
                        <label for="address">address</label>
                        <textarea id="address" name="address" rows="4" cols="50" placeholder="enter address"></textarea>
                        </div>
                        <div class="form_control">
                            <label for="city"> city</label>
                            <input id="city" name="city" placeholder="Enter city Name">
                        </div>
                        
                            <div class="form_control">
                                <label for="pimcode"> pincode</label>
                                <input type="number" "pimcode" name="pimcode" placeholder="Enter pimcode">
                        </div>
                        
                        <div class="form_control">
                            <label for="Date"> date</label>
                            <input value="2024-01-27" type="date" "date" name="date" placeholder="Enter Date">
                        </div>
                        <div class="form_control">
                            <label for=upload">Upload your CV</label>
                            <input type="file" "Upload" name="Upload" placeholder="Enter your CV">
                        </div>
                        </div>
                        </div>
                        <div class="button_container">
                        <button type="submit">Apply Now</button>
                    </div>
                        </form>
    </div>
    </div>
</body>
</html>
